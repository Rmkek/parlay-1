{% extends 'par/base.html' %}
{% load staticfiles %}

{% block title %} {{ username.username }}'s friends {% endblock %}

{% block content %}
    <br>
    <h3 class="display-4 text-right"> :{{username.username}}'s friends </h3>
    <hr>
    <div class="row container-fluid">
    {% for friend in username.profile.friends.all %}
    <div class="col-12 col-md-6 col-lg-4 text-right">
        <a href="{% url 'profile' user_id=friend.id %}" class="display-4  black">{{ friend.username }}</a>
        <p class="lead text-left">{{friend.profile.bio}}</p>

    </div>
    {% endfor %}
    </div>
{% endblock %}
